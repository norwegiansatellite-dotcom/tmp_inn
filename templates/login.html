<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Логотип Intel" class="center-logo">
        </div>
    </header>
    <main>
        <div class="container_log">
            <div class="form-container">
                <section class="hero">
                    <h1>Авторизация</h1>
                    <div class="hero__content">
                        <div class="actions">
                            <form action="{{ url_for('login') }}" method="post" class="upload-form">
                                <div class="form-group">
                                    <label for="username">Логин:</label>
                                    <input type="text" id="username" name="username" required style="width: 100%;">
                                </div>
                                <div class="form-group">
                                    <label for="password">Пароль:</label>
                                    <input type="password" id="password" name="password" required style="width: 100%;">
                                </div>
                                {% if error %}
                                    <div class="error-message">{{ error }}</div>
                                {% endif %}
                                <div class="form-group" style="text-align: center;">
                                    <button type="submit" class="button button--primary">Войти</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
