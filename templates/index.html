<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check_INN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <img src="{{ url_for('static', filename='logo.svg') }}" alt="Логотип Intel" class="center-logo">
        </div>
    </header>
    <main>
        <div class="container_two">
            <div class="form-container">
                <section class="hero">
                    <h1>Проверка правильности ИНН</h1>
                    <div class="hero__content">
                        <div class="actions">
                            <form action="{{ url_for('success_request') }}" method="post" enctype="multipart/form-data" class="upload-form">
                                <div class="form-group">
                                    <label for="email">Введите вашу почту:</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="file">Прикрепите файл:</label>
                                    <input type="file" id="file" name="file" accept=".xlsx,.xls" required>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="button button--primary">Отправить</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
            <div class="image-container">
                <img src="{{ url_for('static', filename='people.svg') }}" alt="Изображение людей">
            </div>
        </div>
    </main>
</body>
</html>
